<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form_estilo.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="fbox">
            <form action="">
                <label for="fname">Nome:</label>
                <input type="text" name="fname">
                <label for="">Email:</label>
                <input type="email" name="femail">
                <label for="ftel">Telefone:</label>
                <input type="tel" name="ftel">
                <label for="fdate">Data de Nascimento:</label>
                <input type="date" name="fdate">
                <label for="">Escolha sua ocupação:</label>
                <input type="radio" name="r1"><label for="r1">Estudante</label>
                <input type="radio" name="r2"><label for="r2">Professor</label>
            </form>
        </div>
    </div>
</body>
</html>
